<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="friendsie.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
    <title>Friendsie</title>
</head>
<body>

    <header class="header">
        <div class="logoAndSettings">
            <div class="logo">
                    <img src="pictures/friendsie_logo.png" alt="logo">
            </div>
            <div class="settings"> 
                    <i class="fas fa-ellipsis-v" id="settings_dots"></i>
            </div>
        </div>
  <div class="menu">
      <button class="kaverit"><i class="fas fa-user-friends"></i> Kaverit</button>
      <button class="viestit"><i class="fas fa-envelope"></i> Viestit</button>
      <button class="kysy"><i class="fas fa-pen"></i> Kysy</button>
  </div>
    </header>

    <ul class="page"></ul>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='friendsie.js'></script>
</body>
</html>
